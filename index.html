<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <style>
      body{
        padding: 0 15px;
      }
      button{
        margin-top: 10px;
          width:100%;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="header center">
        <!-- <img src="VPNDemo.png" style="width: 50px; height: 50px;"> -->
        <p style="font-size: 20px;">SpyOFF</p>
      </div>
      <strong>Enter your credentials </strong>
      <br />
      <form action="#" method="POST">
        <label for="username">Username</label>
        <input type ="text" name="username" id ="username" / />
        <br />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" / />
        <br />
        <input type="checkbox" id="saveCredentials" />
        <label for="saveCredentials">Save credentials</label>
        <br />
        <button class="btn waves-effect waves-light center" type="submit" name="action">Okay
       </button>
      </form>
    </div>


    <script>
        const electron = require('electron');
        const{ipcRenderer} = electron;

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e){
          e.preventDefault();
          //sending item to main.js
          let switcher = true;
          ipcRenderer.send('item:login', switcher);
        }
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
